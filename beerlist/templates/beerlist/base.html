<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Beer Library{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'beerlist/style.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar" style="background-color: #000000;"></span>
                <span class="icon-bar" style="background-color: #000000;"></span>
                <span class="icon-bar" style="background-color: #000000;"></span>
            </button>
            <a class="navbar-brand" href="{% url 'beerlist:index' %}">Beer Library</a>
        </div>

        <!--- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'beerlist:index' %}">
                        <span class="glyphicon glyphicon-oil" aria-hidden="true"></span>&nbsp;
                        Breweries
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'beerlist:index' %}">
                        <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>&nbsp;
                        Beers
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="query" value="">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'beerlist:brewery-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                        Add Brewery
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'beerlist:index' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                        Logout
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
